    rotation: 0
    text_bold: true
    text_content: |-
      Each LEAF shares the
      same subnet, providing
      complete host mobility
      within an IPv4 VXLAN
      L3 domain.

      This design is limited to
      one VNI per subnet. This is
      because a VTEP will only look
      for an address within a
      subnet residing in a VNI,
      within that VNI.

      You may not use multiple
      subnets due to the
      implications of total host
      mobility.

      You can introduce more
      subnets by using more VNIs,
      but you must advertise the
      subnets to other VNIs to
      assure silent hosts are found.
      This of course doesn't allow
      for total host mobility.
